<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Fee Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #error-message {
            margin-top: 10px;
            color: red;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<h1>University Payment</h1>

<form id="payment-form">
    <!-- Không có input description nữa -->
    <button type="submit">Pay Outstanding Fee</button>
</form>

<p id="error-message"></p>

<script src="payment.js"></script>

</body>
</html>
