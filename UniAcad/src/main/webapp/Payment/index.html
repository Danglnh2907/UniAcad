
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
<h1>Welcome to the Payment App</h1>
<form id="payment-form">
    <label for="amount">Amount to Transfer (VND):</label>
    <input type="number" id="amount" name="amount" min="1000" required placeholder="Enter amount in VND">
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required placeholder="Enter payment description">
    <button type="submit">Pay for Mì tôm hảo hảo ly</button>
</form>
<p id="error-message"></p>

<script>
    document.getElementById('payment-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const amount = document.getElementById('amount').value;
        const description = document.getElementById('description').value;
        const errorMessage = document.getElementById('error-message');
        const contextPath = window.location.pathname.split('/')[1] || 'PayOS2';
        const apiUrl = `/${contextPath}/create-payment-link`;

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `amount=${encodeURIComponent(amount)}&description=${encodeURIComponent(description)}`
            });

            const result = await response.json();
            if (result.error === 0 && result.data.checkoutUrl) {
                window.location.href = result.data.checkoutUrl;
            } else {
                errorMessage.textContent = result.message || 'Failed to create payment link';
                errorMessage.style.display = 'block';
            }
        } catch (error) {
            errorMessage.textContent = 'Error: ' + error.message;
            errorMessage.style.display = 'block';
        }
    });
</script>
</body>
</html>
