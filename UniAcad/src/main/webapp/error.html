<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - UniAcad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-pulse-custom {
            animation: pulse 2s infinite;
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .error-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #ef4444, #f97316);
        }
        .error-icon {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 1rem;
        }
        .btn-return {
            transition: transform 0.3s, background-color 0.3s;
        }
        .btn-return:hover {
            transform: translateY(-2px);
            background-color: #2563eb;
        }
    </style>
</head>
<body>
<div class="error-container animate-fade-in">
    <div class="error-icon">ðŸš«</div>
    <h1 class="text-3xl font-extrabold text-red-600 mb-4">Access Denied</h1>
    <p class="text-gray-700 mb-6 text-lg" id="error-message"></p>
    <a href="http://localhost:9090/UniAcad_war_exploded/google-oauth"
       class="inline-flex items-center px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md btn-return animate-pulse-custom">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Return to Login
    </a>
</div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('message') || 'An error occurred. Please try again.';
    document.getElementById('error-message').textContent = decodeURIComponent(message);
</script>
</body>
</html>
