<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
<div class="bg-white p-6 rounded-lg shadow-lg text-center">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Access Denied</h1>
    <p class="text-gray-700 mb-4" id="error-message"></p>
    <a href="/google-oauth" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Return to Login</a>
</div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('message') || 'An error occurred';
    document.getElementById('error-message').textContent = decodeURIComponent(message);
</script>
</body>
</html>
