
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel File Upload and Display</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .table-container {
      max-height: 400px;
      overflow-y: auto;
    }
    img {
      max-width: 100px;
      height: auto;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
<div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl">
  <h1 class="text-2xl font-bold mb-4 text-center">Upload and Display Excel Data</h1>

  <!-- File Upload Form -->
  <form id="uploadForm" enctype="multipart/form-data" class="mb-6">
    <div class="flex items-center justify-center">
      <input type="file" id="excelFile" name="excelFile" accept=".xlsx" class="border p-2 rounded mr-2" required>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload</button>
    </div>
  </form>

  <!-- Error Message -->
  <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>

  <!-- Excel Data Display -->
  <div id="dataSection" class="hidden">
    <h2 id="fileName" class="text-xl font-semibold mb-2"></h2>
    <div class="table-container">
      <table id="dataTable" class="min-w-full bg-white border">
        <thead>
        <tr id="tableHeader" class="bg-gray-200"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Processing Errors -->
  <div id="errorSection" class="hidden">
    <h2 class="text-xl font-semibold mt-6 mb-2 text-red-600">Processing Errors</h2>
    <div class="table-container">
      <table id="errorTable" class="min-w-full bg-white border">
        <thead>
        <tr class="bg-red-200">
          <th class="border px-4 py-2">Row</th>
          <th class="border px-4 py-2">Column</th>
          <th class="border px-4 py-2">Error Message</th>
          <th class="border px-4 py-2">Error Type</th>
        </tr>
        </thead>
        <tbody id="errorTableBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  document.getElementById('uploadForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const fileInput = document.getElementById('excelFile');
    const errorMessageDiv = document.getElementById('errorMessage');
    const dataSection = document.getElementById('dataSection');
    const errorSection = document.getElementById('errorSection');

    // Reset UI
    errorMessageDiv.classList.add('hidden');
    dataSection.classList.add('hidden');
    errorSection.classList.add('hidden');
    errorMessageDiv.textContent = '';
    document.getElementById('tableHeader').innerHTML = '';
    document.getElementById('tableBody').innerHTML = '';
    document.getElementById('errorTableBody').innerHTML = '';

    const formData = new FormData();
    formData.append('excelFile', fileInput.files[0]);

    try {
      const response = await fetch('http://localhost:9090/UniAcad_war/uploadExcel', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();

      if (!response.ok) {
        errorMessageDiv.textContent = result.errorMessage || 'An error occurred.';
        errorMessageDiv.classList.remove('hidden');
        return;
      }

      // Display data
      if (result.excelData && result.excelData.length > 0) {
        document.getElementById('fileName').textContent = `Data from: ${result.fileName}`;
        dataSection.classList.remove('hidden');

        // Render table headers
        const headerRow = document.getElementById('tableHeader');
        result.columnNames.forEach(column => {
          const th = document.createElement('th');
          th.className = 'border px-4 py-2';
          th.textContent = column;
          headerRow.appendChild(th);
        });

        // Render table body
        const tableBody = document.getElementById('tableBody');
        result.excelData.forEach(row => {
          const tr = document.createElement('tr');
          result.columnNames.forEach(column => {
            const td = document.createElement('td');
            td.className = 'border px-4 py-2';
            const value = row[column];
            if (value && column === 'Image' && (value.endsWith('.png') || value.endsWith('.jpg'))) {
              const img = document.createElement('img');
              img.src = `/your-app/resources/img/${value}`;
              img.alt = 'Image';
              td.appendChild(img);
            } else {
              td.textContent = value || '';
            }
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      }

      // Display errors
      if (result.errors && result.errors.length > 0) {
        errorSection.classList.remove('hidden');
        const errorTableBody = document.getElementById('errorTableBody');
        result.errors.forEach(error => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
                            <td class="border px-4 py-2">${error.rowIndex}</td>
                            <td class="border px-4 py-2">${error.columnIndex}</td>
                            <td class="border px-4 py-2">${error.errorMessage}</td>
                            <td class="border px-4 py-2">${error.errorType}</td>
                        `;
          errorTableBody.appendChild(tr);
        });
      }

    } catch (error) {
      errorMessageDiv.textContent = 'Failed to upload file: ' + error.message;
      errorMessageDiv.classList.remove('hidden');
    }
  });
</script>
</body>
</html>
